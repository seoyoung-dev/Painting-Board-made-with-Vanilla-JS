<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Paint JS</title>
  </head>
  <body>
    <div class="paintBoard"></div>
    <div class="sizeBar">
      <input type="range" />
    </div>
    <div class="btns">
      <button>Fill</button>
      <button>Paint</button>
      <button>Save</button>
    </div>
    <div class="colorsPalette">
      <div class="background-colors" style="background-color: #2c2c2c"></div>
      <div class="background-colors" style="background-color: white"></div>
      <div class="background-colors" style="background-color: #ff3b30"></div>
      <div class="background-colors" style="background-color: #ff9500"></div>
      <div class="background-colors" style="background-color: #ffcc00"></div>
      <div class="background-colors" style="background-color: #4cd963"></div>
      <div class="background-colors" style="background-color: #5ac8fa"></div>
      <div class="background-colors" style="background-color: #0579ff"></div>
      <div class="background-colors" style="background-color: #5856d6"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
